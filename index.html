<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cash Register</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@800&display=swap"

  <body>
    <div class="container">
      <h1>Cash Register Manager</h1>
      <div class="inputArea">
        <div class="input">
          <label for="billAmt">Enter Bill Amount</label>
          <input type="number" id="billAmt">
        </div>
        <button id="nextBtn">Next</button>
        <div class="input inputCash">
          <label for="cashGiven"> Enter Cash Given</label>
          <input type="number" id="cashGiven">
        </div>
    </div>
    <button id="changeBtn">Return Change</button>
    </div>
    <div class="container" id="output">
      <table class="table">
        <tr>
          <th>2000</th>
          <th>500</th>
          <th>200</th>
          <th>100</th>
          <th>50</th>
          <th>20</th>
          <th>10</th>
          <th>5</th>
          <th>2</th>
          <th>1</th>
        </tr>
        <tr >
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
          <td class="noOfNote"></td>
        </tr>
      </table>
    </div>
    
    
    

    <script src="script.js"></script>
  </body>
</html>
